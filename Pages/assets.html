<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets - TheDevMango Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold text-secondary-yellow mb-2 md:mb-0">TheDevMango</h1>
            <nav>
                <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 items-center">
                    <li><a href="../index.html" class="hover:text-primary-green">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Subtitle / Tagline -->
    <div class="bg-[#222222] text-center py-2 shadow-md">
        <p class="text-white text-lg md:text-xl font-semibold">
            Royalty Free Assets for Everyone
        </p>
    </div>


    <!-- Search Section -->
    <section class="bg-[var(--background-body)] py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row gap-4 items-center">

                <!-- Search Bar -->
                <input type="text" id="searchbar" placeholder="Search for Assets..."
                    class="w-full md:w-2/3 px-4 py-3 rounded-lg bg-[#2a2a2a] text-white border border-[#555] focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)]">

                <!-- Dropdown -->
                <select id="assetType"
                    class="w-full md:w-1/3 px-4 py-3 rounded-lg bg-[#2a2a2a] text-white border border-[#555] focus:outline-none focus:ring-2 focus:ring-[var(--primary-green)]">
                    <option value="sfx">Sound Effects</option>
                    <!-- <option value="textures">Textures</option> -->
                    <!-- <option value="models">3D Models</option> -->
                    <!-- <option value="other">Other</option> -->
                </select>

            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-10 bg-[var(--background-body)]">
        <div class="container mx-auto px-4">

            <h2 class="text-3xl font-bold text-secondary-yellow mb-6">Sound Effects</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- SOUND CARD -->
                <div class="card asset-card flex flex-col gap-4" data-name="whoosh sound" data-type="sfx">

                    <h3 class="text-xl font-bold text-secondary-yellow">Whoosh Sound</h3>

                    <audio controls class="w-full">
                        <source src="./assets/Whoosh.m4a" type="audio/mpeg">
                    </audio>

                    <a href="./assets/Whoosh.m4a" download class="minecraft-button w-full text-center">
                        Download
                    </a>
                </div>

                <!-- SOUND CARD -->
                <div class="card asset-card flex flex-col gap-4" data-name="switch click" data-type="sfx">

                    <h3 class="text-xl font-bold text-secondary-yellow">Switch Click</h3>

                    <audio controls class="w-full">
                        <source src="./assets/Switch.m4a" type="audio/mpeg">
                    </audio>

                    <a href="./assets/Switch.m4a" download class="minecraft-button w-full text-center">
                        Download
                    </a>
                </div>

                <!-- SOUND CARD -->
                <div class="card asset-card flex flex-col gap-4" data-name="footstep" data-type="sfx">

                    <h3 class="text-xl font-bold text-secondary-yellow">Footstep</h3>

                    <audio controls class="w-full">
                        <source src="./assets/Footsteps.m4a" type="audio/mpeg">
                    </audio>

                    <a href="./assets/Footsteps.m4a" download class="minecraft-button w-full text-center">
                        Download
                    </a>
                </div>

                <!-- SOUND CARD -->
                <div class="card asset-card flex flex-col gap-4" data-name="page flip" data-type="sfx">

                    <h3 class="text-xl font-bold text-secondary-yellow">Page Flip</h3>

                    <audio controls class="w-full">
                        <source src="./assets/Page flip.m4a" type="audio/mpeg">
                    </audio>

                    <a href="./assets/Page flip.m4a" download class="minecraft-button w-full text-center">
                        Download
                    </a>
                </div>

                <!-- SOUND CARD -->
                <div class="card asset-card flex flex-col gap-4" data-name="typing" data-type="sfx">

                    <h3 class="text-xl font-bold text-secondary-yellow">Typing</h3>

                    <audio controls class="w-full">
                        <source src="./assets/Typing.m4a" type="audio/mpeg">
                    </audio>

                    <a href="./assets/Typing.m4a" download class="minecraft-button w-full text-center">
                        Download
                    </a>
                </div>

                <!-- SOUND CARD -->
                <div class="card asset-card flex flex-col gap-4" data-name="clock ticking" data-type="sfx">

                    <h3 class="text-xl font-bold text-secondary-yellow">Clock Ticking</h3>

                    <audio controls class="w-full">
                        <source src="./assets/Clock ticking.m4a" type="audio/mpeg">
                    </audio>

                    <a href="./assets/Clock ticking.m4a" download class="minecraft-button w-full text-center">
                        Download
                    </a>
                </div>

                <!-- add more cards here... -->
            </div>
        </div>
    </section>


</body>
<script src="./assets.js"></script>

</html>
